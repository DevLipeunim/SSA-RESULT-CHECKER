<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!--==================== FAV-ICON ======================-->
    <link rel="shortcut icon" href="SSA_Logo.png">
    <!--==================== CSS ======================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--==================== CSS ======================-->
    <title>SSA RESULT CHECKER</title>
</head>

<body>
    <div id="main">
        <div id="inputs">
            <img src="SSA_Logo.png" alt="first">
            <h2>Enter your name and check your Exam RESULTS</h2>
            <input type="text" name="" id="studentname" placeholder="Your name">
            <br>
            <button type="submit" name="" class="button" id="btn" onclick="openResult()" >CHECK RESULT</button>
            <div class="result" id="result">
                <p id="output"></p>
                <p id="first"></p>
                <p id="second"></p>
                <p id="third"></p>
                <p id="fourth"></p>
                <p id="check_result"></p>
                <button class="closeResult" onclick="closeResult()">Close</button>
            </div>
            <button type="button" class="answer">
                <a href="SSA_Answers.pdf" download="SSA_Answers.pdf" target="_blank">Download Answers<i class="uil uil download-alt"></i></a>
            </button>

            <p>
                <h4 class="footer">
                    Copyright &copy; <span class="year"> </span>&nbsp; All right reserved
                    | Designed by DevLipeunim &hearts;
                </h4>
            </p>
        </div>
    </div>
        <!--==================== JS======================-->
    <script type="text/javascript" src="control.js"></script>
</body>

</html>
